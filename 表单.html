<!DOCTYPE html>
<html>
    <head>
        <h1>一个简单的表单</h1>
    </head>
    <body>
        <form>
            <label>姓名：</label>
            <input type="text" name="username" placeholder="用户名">
            <br/>
            <label>密码：</label>
            <input type="password" name="password">
            <br/>
            <label>性别：</label>
            <input type="radio">男
            <input type="radio">女
            <br/>
            <label>城市：</label>
            <select>
                <option selected>北京</option>
                <option>重庆</option>
            </select>
            <br/>
            <label>擅长技术：</label>
            <input type="checkbox">html
            <input type="checkbox">css
            <input type="checkbox">js
            <input type="checkbox">java
            <br/>
            <label>自我介绍：</label>
            <textarea rows="10" cols="30"></textarea>
            <br/>
            <label>上传简历：</label>
            <input type="file">
            <br/>
            <button>提交</button>
        </form>
    </body>
</html>
