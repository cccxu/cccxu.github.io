    <title>Document</title>
    <script>
        function capitalize(str){
            var strArr = str.split(" ");
            for(i = 0; i<strArr.length; i++){
                strArr[i] = strArr[i].slice(0,1).toUpperCase() + strArr[i].slice(1);
            }
            return strArr.join(" ");
        }
    </script>
