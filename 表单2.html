<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <h2>表单2</h2>
    </head>
    <body>
        <form method="POST">
            <input type="email"/>
            <br/>
            <input type="number" min="0" max="100" step="2"/>
            <br/>
            <input list="city" />
            <datalist id="city">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </form>
    </body>
</html>
