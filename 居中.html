<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer {
            position: relative;
            border: 10px solid red;
            width: 400px;
            height: 400px;
        }
        #inner {
            position: absolute;
            margin: auto auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div id="outer"><div id="inner"></div></div>
    <!-- <div><div id="text">于块元素，如何实现垂直居中? </div></div> -->
</body>
</html>
